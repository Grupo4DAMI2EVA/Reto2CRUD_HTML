<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify games</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body class="storeBody">
    <header class="storeHeader">
      <h1 class="storeTitle">MODIFY GAME</h1>
      <a href="storeAdmin.html" class="storeBtn primary">
        <span>Exit</span>
      </a>
    </header>
    <main class="storeMain">
      <form id="modifyGameForm" class="storePanel" method="POST" action="../../api/ModifyGame.php">
        <input type="hidden" id="code" name="code" />
        <section class="fields">
          <div class="field half">
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" required class="filterInput" />
            <span id="nameError" class="error-message"></span>
          </div>
          <div class="field half">
            <label for="platform">Platforms:</label>
            <select name="platform" id="platform" required class="filterSelect">
              <option value="">-- Select Platform --</option>
              <option value="pc">PC</option>
              <option value="playstation">Playstation</option>
              <option value="xbox">Xbox</option>
              <option value="nintendo">Nintendo</option>
              <option value="other">Other</option>
            </select>
            <span id="platformError" class="error-message"></span>
          </div>
          <div class="field half">
            <label for="company">Company:</label>
            <input id="company" name="company" type="text" required class="filterInput" />
            <span id="companyError" class="error-message"></span>
          </div>
          <div class="field half">
            <label for="stock">Stock:</label>
            <input id="stock" name="stock" type="number" required class="filterInput" min="0" />
            <span id="stockError" class="error-message"></span>
          </div>
        </section>
        <section class="fields">
          <div class="field half">
            <label for="genre">Genre:</label>
            <select name="genre" id="genre" required class="filterSelect">
              <option value="">-- Select Genre --</option>
              <option value="action">Action</option>
              <option value="adventure">Adventure</option>
              <option value="rpg">RPG</option>
              <option value="platformer">Platformer</option>
              <option value="shooter">Shooter</option>
              <option value="strategy">Strategy</option>
              <option value="racing">Racing</option>
              <option value="sports">Sports</option>
              <option value="simulation">Simulation</option>
              <option value="educational">Educational</option>
              <option value="other">Other</option>
            </select>
            <span id="genreError" class="error-message"></span>
          </div>
          <div class="field half">
            <label for="price">Price:</label>
            <input id="price" name="price" type="number" required class="filterInput" step="0.01" min="0" />
            <span id="priceError" class="error-message"></span>
          </div>
          <div class="field half">
            <label for="pegi">PEGI:</label>
            <select name="pegi" id="pegi" required class="filterSelect">
              <option value="">-- Select PEGI --</option>
              <option value="3">3</option>
              <option value="7">7</option>
              <option value="12">12</option>
              <option value="16">16</option>
              <option value="18">18</option>
            </select>
            <span id="pegiError" class="error-message"></span>
          </div>
          <div class="field half">
            <label for="releaseDate">Release Date:</label>
            <input id="releaseDate" name="releaseDate" type="date" required class="filterInput" />
            <span id="releaseDateError" class="error-message"></span>
          </div>
        </section>
        <div class="actions">
          <input type="submit" class="saveBtn storeBtn primary" value="Modify Game" />
        </div>
      </form>
    </main>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/modifyGames.js"></script>
  </body>
</html>
