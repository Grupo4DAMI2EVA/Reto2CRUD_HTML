<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add games</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body class="storeBody">
    <header class="storeHeader">
      <h1 class="storeTitle">ADD GAME TO STORE</h1>
      <a href="storeAdmin.html" class="storeBtn primary">
        <span>Exit</span>
      </a>
    </header>
    <main class="storeMain">
      <form action="AddGame.php" class="storePanel">
        <section class="fields">
          <div class="field half">
            <label for="name">Name:</label>
            <input id="name" type="text" required class="filterInput" />
          </div>
          <div class="field half">
            <label for="platform">Platforms:</label>
            <select name="platform" id="platform" required class="filterSelect">
              <option value="pc">PC</option>
              <option value="playstation">Playstation</option>
              <option value="xbox">Xbox</option>
              <option value="nintendo">Nintendo</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="field half">
            <label for="company">Company:</label>
            <input id="company" type="text" required class="filterInput" />
          </div>
          <div class="field half">
            <label for="stock">Stock:</label>
            <input id="stock" type="text" required class="filterInput" />
          </div>
        </section>
        <section class="fields">
          <div class="field half">
            <label for="genre">Genre:</label>
            <select name="genre" id="genre" required class="filterSelect">
              <option value="action">Action</option>
              <option value="adventure">Adventure</option>
              <option value="rpg">RPG</option>
              <option value="platformer">Platformer</option>
              <option value="shooter">Shooter</option>
              <option value="strategy">Strategy</option>
              <option value="racing">Racing</option>
              <option value="sports">Sports</option>
              <option value="simulation">Simulation</option>
              <option value="educational">Educational</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="field half">
            <label for="price">Price:</label>
            <input id="price" type="text" required class="filterInput" />
          </div>
          <div class="field half">
            <label for="pegi">PEGI:</label>
            <select name="pegi" id="pegi" required class="filterSelect">
              <option value="3">3</option>
              <option value="7">7</option>
              <option value="12">12</option>
              <option value="16">16</option>
              <option value="18">18</option>
            </select>
          </div>
          <div class="field half">
            <label for="releaseDate">Release Date:</label>
            <input id="releaseDate" type="date" required class="filterInput" />
          </div>
        </section>
        <div class="actions">
          <input type="submit" class="saveBtn storeBtn primary" value="Add Game" />
        </div>
      </form>
    </main>
  </body>
</html>
